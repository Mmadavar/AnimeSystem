<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Here are the recommendations based off your inputs</h1>

        <ul class="list-group">
            {% for recommendation in recommendations %}
                <li class="list-group-item list-group-item-light border-0 mb-2 shadow-sm rounded">
                    Name:{{ recommendation.name }}, genre:{{ recommendation.genre }}, episodes: {{ recommendation.episodes}}, rating: {{ recommendation.rating}}
                </li>
            {% endfor %}
        </ul>

        <div class="d-flex justify-content-center">
            <a href="{{ url_for('index') }}"><button class="btn btn-primary">Go to home page</button></a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
