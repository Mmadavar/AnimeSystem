<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;

        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .button-group {
            align-items: center;
            gap: 1rem;
        }

        button {
            font-size: 1rem;
            color: #2575fc;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.5s;
        }

        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.0);
        }

        .logout-section, .form-section {
            margin-top: 1rem;
        }



        .logout-btn, .delete-btn, .login-btn, .register-btn {
            background-color: #ff4b5c;
            color: white;
        }

        .logout-btn:hover, .delete-btn:hover {
            background-color: #d32f2f;
        }

        .image {
            margin-top: 50px;
        }


    </style>
</head>
<body>
{% if not current_user.is_authenticated %}

    <h1>Welcome to the Anime Recommendation System</h1>
    <p>Please Login or register to get started</p>

    <div class="button-group">
        <a href="{{ url_for('login') }}"><button type="button" class="login-btn">Login</button></a>
        <a href="{{ url_for('register') }}"><button type="button" class="register-btn">Register</button></a>
    </div>

     <div class="image">
         <img src="/static/Anime_pic.jpg" height="200" width="200" alt="Responsive image"/>
     </div>

{% else %}
    <p>You're logged in</p>
    <div class="logout-section">
        <a href="{{ url_for('logout') }}"><button type="button" class="logout-btn">Logout</button></a>
        <a href="{{ url_for('delete') }}"><button type="button" class="delete-btn">Delete Account</button></a>
    </div>
    <div class="form-section">
        <a href="{{ url_for('form') }}"><button type="button">Access the Form</button></a>
    </div>
{% endif %}




</body>
</html>
